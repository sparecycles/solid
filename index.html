    <script src="lib/timbre.js" ></script>

        width: 512px;

  <body>
    <canvas id="canvas">
    <script>Game.load();</script>
    <script>
      function beatbox() {
        T("audio").load("/timbre.js/misc/audio/drumkit.wav", function() {
          var BD  = this.slice(   0,  500).set({bang:false});
          var SD  = this.slice( 500, 1000).set({bang:false});
          var HH1 = this.slice(1000, 1500).set({bang:false, mul:0.2});
          var HH2 = this.slice(1500, 2000).set({bang:false, mul:0.2});
          var CYM = this.slice(2000).set({bang:false, mul:0.2});
          var scale = new sc.Scale([0,1,3,7,8], 12, "Pelog");

          var P1 = [
          [BD, HH1],
          [HH1],
          [HH2],
          [],
          [BD, SD, HH1],
          [HH1],
          [HH2],
          [SD],
          ].wrapExtend(128);

          var P2 = sc.series(16);

          var drum = T("lowshelf", {freq:110, gain:8, mul:0.6}, BD, SD, HH1, HH2, CYM).play();
          var lead = T("saw", {freq:T("param")});
          var vcf  = T("MoogFF", {freq:2400, gain:6, mul:0.1}, lead);
          var env  = T("perc", {r:100});
          var arp  = T("OscGen", {wave:"sin(15)", env:env, mul:0.5});

          T("delay", {time:"BPM128 L4", fb:0.65, mix:0.35}, 
          T("pan", {pos:0.2}, vcf), 
          T("pan", {pos:T("tri", {freq:"BPM64 L1", mul:0.8}).kr()}, arp)
          ).play();

          T("interval", {interval:"BPM128 L16"}, function(count) {
            var i = count % P1.length;
            if (i === 0) CYM.bang();

            P1[i].forEach(function(p) { p.bang(); });

            if (Math.random() < 0.015) {
              var j = (Math.random() * P1.length)|0;
              P1.wrapSwap(i, j);
              P2.wrapSwap(i, j);
            }

            var noteNum = scale.wrapAt(P2.wrapAt(count)) + 60;
            if (i % 2 === 0) {
              lead.freq.linTo(noteNum.midicps() * 2, "100ms");
            }
            arp.noteOn(noteNum + 24, 60);
          }).start();
        });
      }
      function chordwork() {
        var pattern = new sc.Pshuf(sc.series(12), Infinity);
        var scale   = new sc.Scale.major();
        var chords  = [
        [0, 1, 4], [0, 1, 5], [0, 1, 6],
        [0, 2, 6], [0, 2, 5], [0, 2, 4],
        [0, 3, 6], [0, 3, 5], [0, 3, 4]
        ];

        var msec = timbre.timevalue("BPM120 L16");
        var osc  = T("saw");
        var env  = T("env", {table:[0.2, [1, msec * 48], [0.2, msec * 16]]});
        var gen  = T("OscGen", {osc:osc, env:env, mul:0.5});

        var pan   = T("pan", gen);
        var synth = pan;

        synth = T("+saw", {freq:(msec * 2)+"ms", add:0.5, mul:0.85}, synth);
        synth = T("lpf" , {cutoff:800, Q:12}, synth);
        synth = T("reverb", {room:0.95, damp:0.1, mix:0.75}, synth);

        T("interval", {interval:msec * 64}, function() {
          var root = pattern.next();
          chords.choose().forEach(function(i) {
            gen.noteOn(scale.wrapAt(root + i) +60, 80); 
          });
          pan.pos.value = Math.random() * 2 - 1;
        }).set({buddies:synth}).start();
      }
      function gymno() {
        var mml0, mml1;
        var env   = T("adsr", {d:3000, s:0, r:600});
        var synth = T("SynthDef", {mul:0.45, poly:8});

        synth.def = function(opts) {
          var op1 = T("sin", {freq:opts.freq*6, fb:0.25, mul:0.4});
          var op2 = T("sin", {freq:opts.freq, phase:op1, mul:opts.velocity/128});
          return env.clone().append(op2).on("ended", opts.doneAction).bang();
        };

        var master = synth;
        var mod    = T("sin", {freq:2, add:3200, mul:800, kr:1});
        master = T("eq", {params:{lf:[800, 0.5, -2], mf:[6400, 0.5, 4]}}, master);
        master = T("phaser", {freq:mod, Q:2, steps:4}, master);
        master = T("delay", {time:"BPM60 L16", fb:0.65, mix:0.25}, master);

        mml0 = "t60 l4 v6 q2 o3";
        mml0 += "[ [g < b0<d0f+2>> d <a0<c+0f+2>>]8 ";
        mml0 += "f+ <a0<c+0f+2>>> b<<b0<d0f+2>> e<g0b2> e<b0<d0g2>> d<f0a0<d2>>";
        mml0 += ">a<<a0<c0e2>> d<g0b0<e2>> d<d0g0b0<e2>> d<c0e0a0<d2>> d<c0f+0a0<d2>>";
        mml0 += "d<a0<c0f2>> d<a0<c0e2>> d<d0g0b0<e2>> d<c0e0a0<d2>> d<c0f+0a0<d2>>";
        mml0 += "| e<b0<e0g2>> f+<a0<c+0f+2>>> b<<b0<d0f+2>> e<<c+0e0a2>> e<a0<c+0f+0a2>>";
        mml0 += "eb0<a0<d>e0b0<d0g>> a0<g2.> d0a0<d2.> ]";
        mml0 += "e<b0<e0g2>> e<a0<d0f0a2>> e<a0<c0f2>> e<<c0e0a2>> e<a0<c0f0a2>>";
        mml0 += "eb0<a0<d>e0b0<d0g>> a0<g2.> d0a0<d2.>";

        mml1 = "t60 v14 l4 o6";
        mml1 += "[ r2. r2. r2. r2.";
        mml1 += "rf+a gf+c+ >b<c+d >a2. f+2.& f+2.& f+2.& f+2.< rf+a gf+c+ >b<c+d >a2.<";
        mml1 += "c+2. f+2. >e2.&e2.&e2.";
        mml1 += "ab<c ed>b< dc>b< d2.& d2d";
        mml1 += "efg acd ed>b <d2.& d2d";
        mml1 += "| g2. f+2.> bab< c+de c+de>";
        mml1 += "f+2. c0e0a0<c2.> d0f+0a0<d2. ]";
        mml1 += "g2. f2.> b<cf edc edc>";
        mml1 += "f2. c0e0a0<c2.> d0f0a0<d2.";

        T("mml", {mml:[mml0, mml1]}, synth).on("ended", function() {
          this.stop();
        }).set({buddies:master}).start();
      }
      function khoomii() {
        var formants = {
          a: [700, 1200, 2900],
          i: [300, 2700, 2700],
          u: [390, 1200, 2500],
          e: [450, 1750, 2750],
          o: [460, 880, 2800]
        }, freq, synth, f1, f2, f3;

        freq = 174.61412048339844;
        freq = T("+.kr", freq, T("sin.kr", {
          freq: 3,
          mul: 0.8
        }));

        synth = T("saw", {
          freq: freq
        });

        f1 = T("bpf", {
          freq: T("param", {
            value: 700
          }),
          Q: 9
        }, synth);
        f2 = T("bpf", {
          freq: T("param", {
            value: 1200
          }),
          Q: 9
        }, synth);
        f3 = T("bpf", {
          freq: T("param", {
            value: 2900
          }),
          Q: 9
        }, synth);
        synth = T("+", f1, f2, f3);
        synth = T("bpf", {
          freq: 3200,
          Q: 0.5
        }, synth);

        T("interval", {
          interval: 250
        }, function() {
          var f = formants["aiueo" [(Math.random() * 5) | 0]];
          f1.freq.linTo(f[0], 150);
          f2.freq.linTo(f[1], 150);
          f3.freq.linTo(f[2], 150);
        }).set({
          buddies: synth
        }).start();
      }
      function reich() {
        timbre.rec(function(output) {
          var midis = [69, 71, 72, 76, 69, 71, 72, 76].scramble();
          var msec = timbre.timevalue("bpm120 l8");
          var synth = T("OscGen", {
            env: T("perc", {
              r: msec,
              ar: true
            })
          });

          T("interval", {
            interval: msec
          }, function(count) {
            if (count < midis.length) {
              synth.noteOn(midis[count], 100);
            } else {
              output.done();
            }
          }).start();

          output.send(synth);
        }).then(function(result) {
          var L = T("buffer", {
            buffer: result,
            loop: true
          });
          var R = T("buffer", {
            buffer: result,
            loop: true
          });

          var num = 400;
          var duration = L.duration;

          R.pitch = (duration * (num - 1)) / (duration * num);

          T("delay", {
              time: "bpm120 l16",
              fb: 0.1,
              cross: true
            },
            T("pan", {
              pos: -0.6
            }, L), T("pan", {
              pos: +0.6
            }, R)
          ).play();
        });
      }
      reich();
    </script>
  </body>
</html>
